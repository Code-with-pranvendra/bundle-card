<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-container">
        <div class="header">Bundle & Save</div>
        
        <div class="pricing-option" data-index="0">
            <input type="radio" name="bundle" class="radio-input" checked>
            <div class="option-details">
                <div class="pair-count">1 Pair</div>
                <div class="price">
                    <span>DKK 165.00</span>
                    <span class="discount">55% OFF</span>
                </div>
            </div>
        </div>

        <div class="pricing-option" data-index="1">
            <input type="radio" name="bundle" class="radio-input">
            <div class="option-details">
                <div class="pair-count">2 Pair</div>
                <div class="price">
                    <span>DKK 345.00</span>
                    <span class="discount">45% OFF</span>
                </div>
                <div class="most-popular">Most Popular</div>
            </div>
        </div>

        <div class="pricing-option" data-index="2">
            <input type="radio" name="bundle" class="radio-input">
            <div class="option-details">
                <div class="pair-count">3 Pair</div>
                <div class="price">
                    <span>DKK 528.00</span>
                    <span class="discount">60% OFF</span>
                </div>
            </div>
        </div>

        <div class="shipping">Free 2-Day Shipping</div>

        <div class="total">
            <span>Total:</span>
            <span id="total-price">DKK 165.00</span>
        </div>

        <button class="add-to-cart">+ Add to Cart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
